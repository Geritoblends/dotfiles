# This file is updated by the theme script:
source = /home/gero/.cache/wal/colors-hyprland.conf
source = /home/gero/.config/hypr/layout-settings.conf

################
### MONITORS ###
################

# monitor=,preferred,auto,auto

###################
### MY PROGRAMS ###
###################

$terminal = foot 
$fileManager = nautilus
$menu = fuzzel

#################
### AUTOSTART ###
#################

# exec-once = hyprpaper
exec-once = hypridle 
exec-once = hyprlock
exec-once = swww-daemon
exec-once = waybar
exec-once = mpd
exec-once = kidex
exec-once = mpd-mpris
exec-once = /home/gero/nix-dots/scripts/battery_advice.sh

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = XCURSOR_THEME, Bibata-GruvboxOrange
env = HYPRCURSOR_SIZE,24
env = HYPRSHOT_DIR,/home/gero/Pictures


#####################
### LOOK AND FEEL ###
#####################

# NOTE: General and Decoration sections are now moved 
# to the external source defined at the top.

# ----------------------------------------------------- 
# ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█
# name "Minimal-1"
# ----------------------------------------------------- 

animations {
  enabled = true

  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.1, 1.1, 0.1, 1.1
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = liner, 1, 1, 1, 1

  animation = windows, 1, 6, wind, slide
  animation = windowsIn, 1, 6, winIn, slide
  animation = windowsOut, 1, 5, winOut, slide
  animation = windowsMove, 1, 5, wind, slide
  animation = border, 1, 1, liner
  animation = borderangle, 1, 30, liner, loop
  animation = fade, 0 # so no ugly linear opacity increase
  animation = workspaces, 1, 5, wind
}

dwindle {
    pseudotile = true 
    preserve_split = true 
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 1 
    disable_hyprland_logo = true 
}


#############
### INPUT ###
#############

input {
    kb_layout = es
    kb_variant = 
    kb_model = acer
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0 

    touchpad {
        natural_scroll = false
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER 

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, 
bind = $mainMod, F, exec, firefox
bind = $mainMod, o, fullscreen

bind = $mainMod MOD5, l, resizeactive, 50 0
bind = $mainMod MOD5, h, resizeactive, -50 0
bind = $mainMod MOD5, k, resizeactive, 0 -50
bind = $mainMod MOD5, j, resizeactive, 0 50

bind = $mainMod SHIFT MOD5, l, resizeactive, 200 0
bind = $mainMod SHIFT MOD5, h, resizeactive, -200 0 
bind = $mainMod SHIFT MOD5, k, resizeactive, 0 -200
bind = $mainMod SHIFT MOD5, j, resizeactive, 0 200

# Switch workspaces 
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window 
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Screenshots
bind = SUPER+MOD5, S, exec, hyprshot -m output
bind = SUPER SHIFT, S, exec, hyprshot -m region

# Focus
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# Move Window
bind = SUPER+SHIFT, H, movewindow, l
bind = SUPER+SHIFT, L, movewindow, r
bind = SUPER+SHIFT, K, movewindow, u
bind = SUPER+SHIFT, J, movewindow, d

bind = , F1, exec, wtype -k Escape

# special workspaces
bind = $mainMod, W, workspace, 95
bind = $mainMod SHIFT, W, movetoworkspace, 95
bind = $mainMod, T, workspace, 97
bind = $mainMod SHIFT, T, movetoworkspace, 97

bind = $mainMod, D, togglespecialworkspace, browse
bind = $mainMod SHIFT, D, movetoworkspace, special:browse

# Scroll 
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Custom binds
bind = SUPER SHIFT, I, exec, wlogout

# Mouse Move/Resize
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrule = float, class:^(org\.gnome\.Nautilus)$

layerrule = ignorealpha 0, waybar
layerrule = blur, waybar
layerrule = noanim, waybar
layerrule = blur, fuzzel
layerrule = animation slide, fuzzel
layerrule = ignorezero, fuzzel
layerrule = blurpopups, waybar
layerrule = blur, logout_dialog
layerrule = ignorezero, logout_dialog
layerrule = blur, anyrun
layerrule = ignorezero, anyrun
layerrule = blur, notifications
layerrule = ignorezero, notifications

# custom windows
windowrule = float, title:system_info
windowrule = size 850 550, title:system_info
windowrule = bordersize 2, title:system_info
windowrule = bordercolor $color4, title:^gero@cloud:~$

ecosystem {
    no_update_news = true
}
