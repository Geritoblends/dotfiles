[main]
font=JetBrains Mono NF:size=11
pad=10x20

[mouse]
hide-when-typing=yes

[scrollback]
lines=10000

[colors]
alpha = 1
foreground=CCCCCC        # light gray for text
background=333333        # dark background
selection-foreground=333333
selection-background=AEAEAE

regular0=1A1A1A  # black → background tone
regular1=AEAEAE  # red
regular2=A4A4A4  # green
regular3=9A9A9A  # yellow
regular4=909090  # blue
regular5=868686  # magenta (brightened relative to background)
regular6=727272  # cyan
regular7=686868  # white → medium gray

bright0=5E5E5E   # bright black (dark gray)
bright1=545454   # bright red
bright2=4A4A4A   # bright green
bright3=474747   # bright yellow
bright4=4a4a4a   # bright blue
bright5=474747   # bright magenta
bright6=474747   # bright cyan
bright7=686868   # bright white (darkest)
